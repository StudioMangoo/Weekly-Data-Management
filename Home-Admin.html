          <input type="text" id="calisilanSure" class="w-full border p-2 rounded" placeholder="__:__" maxlength="6" autocomplete="off" />
          <small class="text-gray-500">Saat:Dakika formatında giriniz (örn: 25:30)</small>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbxTjUAytwmQneovY73plfp3rO6NN8ndGNKpUPEhb2wtquwYN0yoWODvSfCQ06WJ6GAE/exec";
    const loadingModal = document.getElementById("loadingModal");

    const isimInput = document.getElementById("isimInput");
    const isimDropdown = document.getElementById("isimDropdown");
    let isimlerListesi = [];
    let isimSecildi = false;
    let isimDropdownIndex = -1;
    let isimDropdownFiltered = [];
    const calismaTuruDiv = document.getElementById("calismaTuruDiv");
    const urunTuruDiv = document.getElementById("urunTuruDiv");
    const urunOzelligiDiv = document.getElementById("urunOzelligiDiv");
    const adetDiv = document.getElementById("adetDiv");
    const isDiv = document.getElementById("isDiv");
    const odemeDiv = document.getElementById("odemeDiv");
    const submitBtn = document.getElementById("submitBtn");
    const isimError = document.getElementById("isimError");

    const calismaTuru = document.getElementById("calismaTuru");
    const urunTuru = document.getElementById("urunTuru");
    const urunOzelligi = document.getElementById("urunOzelligi");
    const adet = document.getElementById("adet");
    const isInput = document.getElementById("is");
    const odeme = document.getElementById("odeme");
    const calisilanSureDiv = document.getElementById("calisilanSureDiv");
    const urunDurumuDiv = document.getElementById("urunDurumuDiv");
    const calisilanSure = document.getElementById("calisilanSure");
    const urunDurumu = document.getElementById("urunDurumu");

    function showLoading(text, hideForm) {
      if (text) {
        document.getElementById("loadingText").textContent = text;
      }
      loadingModal.classList.remove("hidden");
      if (hideForm) {
        document.getElementById("formContainer").style.opacity = "0";
        document.getElementById("formContainer").style.pointerEvents = "none";
      } else {
        document.getElementById("formContainer").style.opacity = "1";
        document.getElementById("formContainer").style.pointerEvents = "auto";
      }
    }
    function hideLoading() {
      loadingModal.classList.add("hidden");
      document.getElementById("formContainer").style.opacity = "1";
      document.getElementById("formContainer").style.pointerEvents = "auto";
    }

    function sureyiDakikayaCevir(sureStr) {
      if (!sureStr) return "";
      const match = sureStr.match(/^([0-9]{1,3}):([0-5][0-9])$/);
      if (match) {
        const saat = parseInt(match[1], 10) || 0;
        const dakika = parseInt(match[2], 10) || 0;
        return saat * 60 + dakika;
      }
      return "";
    }

    function setVisibility(id, visible) {
      const div = document.getElementById(id + "Div");
      if (!div) return;
      const el = document.getElementById(id);
      if (!el) return;

      // Sadece değişiklik varsa güncelle
      const isCurrentlyVisible = div.style.display !== "none";
      if (visible !== isCurrentlyVisible) {
        div.style.display = visible ? "block" : "none";
      }

      // Ödeme ve ürünDurumu hariç, görünürse required yap
      if (visible) {
        if (!["odeme", "urunDurumu"].includes(id)) {
          el.setAttribute("required", "required");
        } else {
          el.removeAttribute("required");
        }
      } else {
        el.removeAttribute("required");
      }
    }

    function updateVisibility() {
      submitBtn.classList.add("hidden");
      submitBtn.textContent = "Kaydet";

      if (isimInput.value.trim() === "") {
        ["calismaTuru", "urunTuru", "urunOzelligi", "adet", "is", "odeme", "calisilanSure", "urunDurumu"].forEach(id => setVisibility(id, false));
        return;
      }

      setVisibility("calismaTuru", true);

      const calisma = calismaTuru.value;
      const urun = urunTuru.value;
      const ozellik = urunOzelligi.value;
      const adetVal = adet.value.trim();
      const isVal = isInput.value.trim();
      const odemeVal = odeme.value;
      const calisilanSureVal = calisilanSure.value.trim();
      const urunDurumuVal = urunDurumu.value;
      const includesTasarim = urun.includes("Tasarım");

      // Çalışma Yok veya Maaşlı
      if (calisma === "Çalışma Yok" || calisma === "Maaşlı") {
        ["urunTuru", "urunOzelligi", "adet", "is", "odeme", "calisilanSure", "urunDurumu"].forEach(id => setVisibility(id, false));
        submitBtn.classList.remove("hidden");
        return;
      }

      // Diğer
      if (calisma === "Diğer") {
        setVisibility("adet", true);
        ["urunTuru", "urunOzelligi", "odeme", "calisilanSure", "urunDurumu"].forEach(id => setVisibility(id, false));
        if (adetVal !== "") {
          setVisibility("is", true);
          if (isVal !== "") {
            submitBtn.classList.remove("hidden");
          }
        } else {
          setVisibility("is", false);
        }
        return;
      }

      // Ürün Bazlı
      if (calisma === "Ürün Bazlı") {
        setVisibility("urunTuru", true);
        ["calisilanSure", "urunDurumu"].forEach(id => setVisibility(id, false));
        if (urun === "Yok" || urun === "Workshop" || urun === "") {
          ["urunOzelligi", "adet", "is", "odeme"].forEach(id => setVisibility(id, false));
          return;
        }
        if (urun === "AI İçin Dekupe") {
          setVisibility("adet", true);
          ["urunOzelligi", "odeme"].forEach(id => setVisibility(id, false));
          if (adetVal !== "") {
            setVisibility("is", true);
            if (isVal !== "") {
              submitBtn.classList.remove("hidden");
            }
          } else {
            setVisibility("is", false);
          }
          return;
        }
        if (includesTasarim) {
          setVisibility("urunOzelligi", true);
          if (ozellik !== "") {
            setVisibility("adet", true);
            if (adetVal !== "") {
              setVisibility("is", true);
              if (isVal !== "") {
                submitBtn.textContent = "Gönder";
                submitBtn.classList.remove("hidden");
              }
            } else {
              setVisibility("is", false);
            }
          } else {
            setVisibility("adet", false);
            setVisibility("is", false);
          }
          return;
        } else {
          setVisibility("urunOzelligi", true);
          setVisibility("adet", false);
          if (ozellik !== "") {
            setVisibility("is", true);
            if (isVal !== "") {
              setVisibility("odeme", true);
              submitBtn.textContent = "Gönder";
              submitBtn.classList.remove("hidden");
            } else {
              setVisibility("odeme", false);
            }
          } else {
            setVisibility("is", false);
            setVisibility("odeme", false);
          }
          return;
        }
      }

      // Saatlik
      if (calisma === "Saatlik") {
        setVisibility("urunTuru", true);
        ["urunOzelligi", "adet", "is", "odeme", "calisilanSure", "urunDurumu"].forEach(id => setVisibility(id, false));
        if (!urun) return;
        // Yok veya Workshop
        if (urun === "Yok" || urun === "Workshop") {
          setVisibility("calisilanSure", true);
          setVisibility("adet", false);
          if (calisilanSureVal !== "") {
            setVisibility("is", true);
            if (isVal !== "") {
              submitBtn.classList.remove("hidden");
            }
          } else {
            setVisibility("is", false);
          }
          return;
        }
        // AI İçin Dekupe
        if (urun === "AI İçin Dekupe") {
          setVisibility("adet", true);
          setVisibility("urunOzelligi", false);
          if (adetVal !== "") {
            setVisibility("calisilanSure", true);
            if (calisilanSureVal !== "") {
              setVisibility("is", true);
              if (isVal !== "") {
                submitBtn.classList.remove("hidden");
              }
            } else {
              setVisibility("is", false);
            }
          } else {
            setVisibility("calisilanSure", false);
            setVisibility("is", false);
          }
          return;
        }
        // Tasarım içeriyorsa
        if (includesTasarim) {
          setVisibility("urunOzelligi", true);
          if (ozellik !== "") {
            setVisibility("adet", true);
            if (adetVal !== "") {
              setVisibility("calisilanSure", true);
              if (calisilanSureVal !== "") {
                setVisibility("is", true);
                if (isVal !== "") {
                  submitBtn.classList.remove("hidden");
                }
              } else {
                setVisibility("is", false);
              }
            } else {
              setVisibility("calisilanSure", false);
              setVisibility("is", false);
            }
          } else {
            setVisibility("adet", false);
            setVisibility("calisilanSure", false);
            setVisibility("is", false);
          }
          return;
        } else {
          // Tasarım içermiyorsa: Ürün Özelliği -> Çalışılan Saat -> İş Tanımı/ID -> Ürün Durumu -> Kaydet
          setVisibility("urunOzelligi", true);
          setVisibility("adet", false);
          if (ozellik !== "") {
            setVisibility("calisilanSure", true);
            if (calisilanSureVal !== "") {
              setVisibility("is", true);
              if (isVal !== "") {
                setVisibility("urunDurumu", true);
                submitBtn.classList.remove("hidden");
              } else {
                setVisibility("urunDurumu", false);
              }
            } else {
              setVisibility("is", false);
              setVisibility("urunDurumu", false);
            }
          } else {
            setVisibility("calisilanSure", false);
            setVisibility("is", false);
            setVisibility("urunDurumu", false);
          }
          return;
        }
      }
    }

    function guncelleIsimDropdown() {
      const search = isimInput.value.toLowerCase();
      if (!search) {
        isimDropdownFiltered = isimlerListesi;
      } else {
        isimDropdownFiltered = isimlerListesi.filter(opt => opt.toLowerCase().includes(search));
      }
      if (isimDropdownFiltered.length === 0 || isimSecildi) {
        isimDropdown.classList.add("hidden");
        isimDropdown.innerHTML = "";
        isimDropdownIndex = -1;
        return;
      }
      isimDropdown.innerHTML = isimDropdownFiltered.map((opt, i) => `<div class='px-3 py-2 hover:bg-blue-100 cursor-pointer${i === isimDropdownIndex ? ' bg-blue-100' : ''}' data-value="${opt}">${opt}</div>`).join('');
      isimDropdown.classList.remove("hidden");
    }

    isimInput.addEventListener("input", function() {
      isimError.classList.add("hidden");
      isimSecildi = false;
      isimDropdownIndex = -1;
      guncelleIsimDropdown();
      updateVisibility();
    });

    isimInput.addEventListener("focus", function() {
      isimSecildi = false;
      isimDropdownIndex = -1;
      guncelleIsimDropdown();
    });

    isimInput.addEventListener("keydown", function(e) {
      if (isimDropdown.classList.contains("hidden")) return;
      if (isimDropdownFiltered.length === 0) return;
      if (e.key === "ArrowDown") {
        e.preventDefault();
        isimDropdownIndex = (isimDropdownIndex + 1) % isimDropdownFiltered.length;
        guncelleIsimDropdown();
      } else if (e.key === "ArrowUp") {
        e.preventDefault();
        isimDropdownIndex = (isimDropdownIndex - 1 + isimDropdownFiltered.length) % isimDropdownFiltered.length;
        guncelleIsimDropdown();
      } else if (e.key === "Enter") {
        let indexToSelect = isimDropdownIndex;
        if (indexToSelect === -1 && isimDropdownFiltered.length > 0) {
          indexToSelect = 0;
        }
        if (indexToSelect >= 0 && indexToSelect < isimDropdownFiltered.length) {
          isimInput.value = isimDropdownFiltered[indexToSelect];
          isimSecildi = true;
          isimDropdown.classList.add("hidden");
          isimDropdownIndex = -1;
          guncelleIsimDropdown();
          updateVisibility();
          setTimeout(() => calismaTuru.focus(), 0);
          e.preventDefault();
        }
      } else if (e.key === "Escape") {
        isimDropdown.classList.add("hidden");
        isimDropdownIndex = -1;
      }
    });

    isimDropdown.addEventListener("mousedown", function(e) {
      if (e.target && e.target.dataset.value) {
        isimInput.value = e.target.dataset.value;
        isimSecildi = true;
        isimDropdown.classList.add("hidden");
        isimDropdownIndex = -1;
        updateVisibility();
      }
    });

    // Inputtan çıkınca dropdown'u gizle (biraz gecikmeli ki tıklama çalışsın)
    isimInput.addEventListener("blur", function() {
      setTimeout(() => isimDropdown.classList.add("hidden"), 150);
    });

    // Otomatik mask: __:__
    calisilanSure.addEventListener("input", function(e) {
      let val = calisilanSure.value.replace(/[^0-9]/g, "");
      if (val.length > 5) val = val.slice(0, 5);
      if (val.length > 2) {
        val = val.slice(0, val.length - 2) + ":" + val.slice(-2);
      }
      calisilanSure.value = val;
    });

    const loginModal = document.getElementById('loginModal');
    const loginBtn = document.getElementById('loginBtn');
    const loginMail = document.getElementById('loginMail');
    const loginPassword = document.getElementById('loginPassword');
    const loginError = document.getElementById('loginError');
    const loginSuccess = document.getElementById('loginSuccess');

    function showLoginError(msg) {
      loginError.textContent = msg;
      loginError.classList.remove('hidden');
    }

    loginBtn.addEventListener('click', async function() {
      const mail = loginMail.value.trim();
      const password = loginPassword.value;
      if (!mail || !password) {
        showLoginError('Lütfen e-posta ve şifre girin.');
        return;
      }
      loginBtn.disabled = true;
      loginBtn.textContent = 'Kontrol ediliyor...';
      loginError.classList.add('hidden');
      loginBtn.classList.add('bg-gray-400');
      loginBtn.classList.remove('bg-blue-600','hover:bg-blue-700');
      try {
        const params = new URLSearchParams({
          apiKey: 'yKybsCyyUsWBSrm',
          islem: 'offlineTabloVeriCekme',
          mail,
          password,
          authCheck: 'true'
        });
        const url = 'https://script.google.com/macros/s/AKfycbxTjUAytwmQneovY73plfp3rO6NN8ndGNKpUPEhb2wtquwYN0yoWODvSfCQ06WJ6GAE/exec?' + params.toString();
        const res = await fetch(url);
        const json = await res.json();
        if (json.status === 'success' && json.message.calismaTuru) {
          loginSuccess.classList.remove('hidden');

          calismaTuru.innerHTML = '<option value="">Seçiniz</option>' +
            json.message.calismaTuru
            .filter(opt => opt !== "Maaşlı")
            .map(opt => `<option value="${opt}">${opt}</option>`).join('');

          urunTuru.innerHTML = '<option value="">Seçiniz</option>' +
            json.message.urunTuru
            .filter(opt => opt !== "Workshop")
            .map(opt => opt === "Yok" ? `<option value="Yok">Diğer</option>` : `<option value="${opt}">${opt}</option>`).join('');

          isimlerListesi = json.message.isimler || [];
          isimInput.value = "";
          isimSecildi = false;
          isimDropdown.innerHTML = "";
          isimDropdown.classList.add("hidden");
          
          setTimeout(() => {
            loginSuccess.classList.add('hidden');
            loginModal.classList.add('hidden');
            document.body.style.overflow = '';
            document.getElementById('mainContent').style.display = '';
          }, 1200);
        } else {
          showLoginError((json.message && json.message.error) || 'Giriş başarısız.');
        }
      } catch (e) {
        showLoginError('Sunucuya ulaşılamadı.');
      }
      loginBtn.disabled = false;
      loginBtn.textContent = 'Giriş Yap';
      loginBtn.classList.remove('bg-gray-400');
      loginBtn.classList.add('bg-blue-600','hover:bg-blue-700');
    });

    function handleLoginOnEnter(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        loginBtn.click();
      }
    }
    loginMail.addEventListener('keydown', handleLoginOnEnter);
    loginPassword.addEventListener('keydown', handleLoginOnEnter);

    // updateVisibility fonksiyonunun tüm alanlar için tetiklenmesi
    calismaTuru.addEventListener("change", updateVisibility);
    urunTuru.addEventListener("change", updateVisibility);
    urunOzelligi.addEventListener("change", updateVisibility);
    adet.addEventListener("input", updateVisibility);
    isInput.addEventListener("input", updateVisibility);
    odeme.addEventListener("change", updateVisibility);
    calisilanSure.addEventListener("input", updateVisibility);
    urunDurumu.addEventListener("change", updateVisibility);

    // Sayfa açılışında scroll'u engelle
    document.body.style.overflow = 'hidden';
    window.onload = () => {
      updateVisibility();
    };

    document.getElementById("form").addEventListener("submit", async function(e) {
      // Gönder butonu aktif değilse formu gönderme
      if (submitBtn.classList.contains("hidden") || submitBtn.disabled) {
        e.preventDefault();
        return;
      }
      e.preventDefault();

      // İsim doğrulama
      if (!isimlerListesi.includes(isimInput.value)) {
        isimError.classList.remove("hidden");
        isimError.textContent = "Lütfen listeden bir isim seçin.";
        isimInput.focus();
        hideLoading();
        return;
      } else {
        isimError.classList.add("hidden");
      }

      showLoading("Veriler işleniyor lütfen bekleyin...");
      // Süreyi kontrol et
      const dakikaDegeri = sureyiDakikayaCevir(calisilanSure.value);
      if (calisilanSureDiv.style.display !== "none" && calisilanSure.value && dakikaDegeri === "") {
        hideLoading();
        alert("Lütfen süreyi Saat:Dakika formatında giriniz (örn: 25:30)");
        calisilanSure.focus();
        return;
      }
      let urunTuruValue = urunTuru.value;
      if (urunTuruValue === "Diğer") urunTuruValue = "Yok";
      const params = new URLSearchParams({
        apiKey: "yKybsCyyUsWBSrm",
        islem: "offlineTabloVeriIslemeAdmin",
        mail: loginMail.value,
        password: loginPassword.value,
        authCheck: 'true',
        isim: isimInput.value.replace('(Pasif) ', ''),
        calismaTuru: calismaTuru.value,
        urunTuru: urunTuruValue,
        urunOzelligi: urunOzelligi.value,
        adet: adet.value,
        is: isInput.value.trim(),
        odeme: odeme.value,
        calisilanSure: calisilanSure.value,
        calisilanSureDakika: dakikaDegeri,
        urunDurumu: urunDurumu.value,
      });

      try {
        const res = await fetch(sheetUrl + "?" + params.toString());
        const json = await res.json();
        if (json.status === "success") {
          hideLoading();
          document.getElementById("successModal").classList.remove("hidden");
          this.reset();
          updateVisibility();
        } else {
          hideLoading();
          alert("Hata: " + (json.message || "Bilinmeyen hata"));
        }
      } catch (err) {
        hideLoading();
        alert("Hata: " + err.message);
      }
    });

    document.getElementById("successCloseBtn").addEventListener("click", function() {
      document.getElementById("successModal").classList.add("hidden");
      isimInput.focus();
    });

    // ESC ile successModal veya loadingModal kapansın (loginModal hariç)
    document.addEventListener('keydown', function(e) {
      const successModal = document.getElementById('successModal');
      const loadingModal = document.getElementById('loadingModal');
      if (successModal && !successModal.classList.contains('hidden')) {
        if (e.key === 'Escape' || e.key === 'Enter') {
          successModal.classList.add('hidden');
          isimInput.focus();
        }
      } else if (e.key === 'Escape') {
        if (loadingModal && !loadingModal.classList.contains('hidden')) {
          loadingModal.classList.add('hidden');
          document.getElementById('formContainer').style.opacity = '1';
          document.getElementById('formContainer').style.pointerEvents = 'auto';
        }
      }
    });
  </script>
</body>
